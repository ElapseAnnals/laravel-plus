language: php

matrix:
  fast_finish: true
  include:
    - php: 7.4

cache:
  directories:
    - $HOME/.composer/cache

services:
  - mysql

service:
  - memcached
  - mysql
  - redis-server

before_script:
  - php -m
  - cp .env.travis .env
  - composer global require hirak/prestissimo
  - composer install
  - composer dump-autoload
  - php artisan key:generate
  - php artisan vendor:publish --tag=0
  - mysql -e 'CREATE DATABASE IF NOT EXISTS laravel_plus;'
  - php artisan migrate

script:
  - vendor/bin/phpunit
